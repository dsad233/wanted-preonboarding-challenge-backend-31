<source>
  @type forward
  port "#{ENV['FLUENTD_PORT']}"
  bind 0.0.0.0
  tag http_test
  <parse>
    @type json
  </parse>
</source>
<match *.**>
  @type elasticsearch
  hosts elasticsearch
  port "#{ENV['ELASTICSEARCH_PORT']}"
  default_elasticsearch_version 9
  logstash_format true
  logstash_prefix fluentd
  include_tag_key true
  index_name fluentd
  type_name fluentd
</match>
